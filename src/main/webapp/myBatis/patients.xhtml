<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</h:head>
<h:body>
    <h2>Patients of Dr. #{doctorPatients.doctor.name}:</h2>
    <ol>
        <ui:repeat value="#{doctorPatients.doctor.patients}" var="patient">
            <li>
                <h:link value="#{patient.name} #{patient.surname}" outcome="/myBatis/patientDetails?patient_id=#{patient.id}"></h:link>
            </li>
        </ui:repeat>
    </ol>

    <h3>Create patient</h3>
    <h:form>
        <h:outputLabel value="Name: " for="nameInput" />
        <h:inputText id="nameInput" value="#{myBatisDoctorPatients.createdPatient.name}" required="true" /> <br/>
        <h:commandButton value="Create patient for doctor"
                         actionListener="#{myBatisDoctorPatients.createPatient}"
                         action="#{'patients?faces-redirect=true&amp;doctor_id='.concat(doctorPatients.doctor.id)}">

            <f:param name="doctor_id" value="#{myBatisDoctorPatients.doctor.id}"></f:param>
        </h:commandButton>
    </h:form>
    <h:link value="Back to doctor page" outcome="/myBatis/doctors.xhtml"></h:link>
</h:body>
</html>
